window:
  dimensions:
    columns: 130
    lines: 30

  position:
    x: 100
    y: 40

  padding:
    x: 4
    y: 4

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

  size: 12.0

# iterm theme colors
colors:
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'

cursor:
  style:
    shape: Beam
    blinking: On

shell:
  program: C:\\Program Files\\Git\\bin\\bash.exe
  args:
    - --login

selection:
  save_to_clipboard: true
