cursor:
  style:
    blinking: "Always"
    shape: Underline

env:
  TERM: xterm-256color

font:
  bold:
    family: Cascadia Code PL
    style: Bold
 
  italic:
    family: Cascadia Code PL
    style: Italic

  normal:
    family: Cascadia Code PL
    style: Regular

  offset:
    y: 2

  size: 12.0

import:
  - ~/.dotfiles/src/alacritty/theme.yml

selection:
  save_to_clipboard: true

shell:
  args: [-l, -c, tmux attach || tmux]
  program: /bin/zsh

window:
  dimensions:
    columns: 100
    lines: 25
  
  padding:
    x: 4
    y: 4
