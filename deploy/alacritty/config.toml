[colors]
[colors.bright]
black = "#6e6a86"
blue = "#9ccfd8"
cyan = "#ea9a97"
green = "#3e8fb0"
magenta = "#c4a7e7"
red = "#eb6f92"
white = "#e0def4"
yellow = "#f6c177"

[colors.cursor]
cursor = "#56526e"
text = "#e0def4"

[colors.dim]
black = "#6e6a86"
blue = "#9ccfd8"
cyan = "#ea9a97"
green = "#3e8fb0"
magenta = "#c4a7e7"
red = "#eb6f92"
white = "#e0def4"
yellow = "#f6c177"

[colors.footer_bar]
background = "#2a273f"
foreground = "#e0def4"

[colors.hints]
[colors.hints.end]
background = "#2a273f"
foreground = "#6e6a86"

[colors.hints.start]
background = "#2a273f"
foreground = "#908caa"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black = "#393552"
blue = "#9ccfd8"
cyan = "#ea9a97"
green = "#3e8fb0"
magenta = "#c4a7e7"
red = "#eb6f92"
white = "#e0def4"
yellow = "#f6c177"

[colors.primary]
background = "#232136"
bright_foreground = "#e0def4"
dim_foreground = "#908caa"
foreground = "#e0def4"

[colors.search]
[colors.search.focused_match]
background = "#ea9a97"
foreground = "#232136"

[colors.search.matches]
background = "#393552"
foreground = "#908caa"

[colors.selection]
background = "#44415a"
text = "#e0def4"

[colors.vi_mode_cursor]
cursor = "#56526e"
text = "#e0def4"

[cursor.style]
blinking = "Always"
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 13
[font.normal]
family = "Zed Mono Medium Extended"

[shell]
args = ["-l", "-c", "tmux attach"]
program = "sh"

[window]
decorations = "none"
dynamic_padding = true

[window.dimensions]
columns = 125
lines = 33
